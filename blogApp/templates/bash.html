<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/b/U2hvZWJveA/AVvXsEhLS8rjHamZjE-On89EyOzUMROYQQSjACpKrMiEpHg4zOjbm8urt5G2MvFjN4XKjI_B2ZahvT_OHR0ueGRqaAtQ__LThwEtxD2Yw7PmqkXg2wvSv7YPeOmP2TA02xacxgw2e559Hal_6ISWWCxZxEafQFhpirnX89DvHw/s196/" sizes="196x196">
    <title>iCoder - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        @media only screen and (max-width: 800px) {
            .rightCont {
                display: none;
            }

            .leftContAdjust {
                margin-top: 0rem;
            }

            .leftCont {
                min-width: 90%;
            }

            .manualSt {
                margin-top: 10px;
            }
        }

        .iCCont {
            display: flex;
        }

        .rightCont {

            /* border: 1px solid lightslategrey; */
            /* border-radius: 1vh; */
            height: 85vh;
            overflow: auto;
            scroll-behavior: smooth;
        }

        .activePost {
            justify-content: center;
        }
        .myCardSet {
            margin: auto;
        }

        .foot {
            text-align: center;
            display: grid;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light " href="#">iCoder</a>
            <button class="navbar-toggler border-light bg-light type=" button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="allpost">All Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="contact">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="leftCont container ">
         
            <div class="container leftContAdjust">
                <div class="card d-flex ">
                    <div class="card-header " >
                        <h4>{{postD.post_title}}</h4>
                        <p style="color:lightslategrey" >{{postD.post_about}}</p>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>{{postD.post_content}}</p><br>
                            <footer class="blockquote-footer" style="float:right;">{{postD.post_authorName}}<br><cite title="Source Title" style="float:right ;">{{postD.post_pubDate}}</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
